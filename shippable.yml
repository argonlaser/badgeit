language: go

go:
  - 1.8

build:
  ci:
    - which go
    - echo $GOROOT
    - echo $GOPATH
    - ls
    - pwd
    - go get github.com/tools/godep
    - godep restore
    - make test-formatters
    - make test-contracts
    - go test -cover github.com/scriptnull/badgeit/formatters
    - go test -cover github.com/scriptnull/badgeit/contracts