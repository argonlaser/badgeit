language: go

go:
  - 1.8

build:
  ci:
    - which go
    - echo $GOROOT
    - echo $GOPATH
    - ls
    - pwd
    - git rm --cached samples/gitter
    - git submodule init
    - git submodule update
    - go get github.com/tools/godep
    - godep restore
    - make test-formatters
    - make test-contracts