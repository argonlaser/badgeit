language: go

go:
  - 1.8

env:
  - secure: 

build:
  ci:
    - which go
    - echo $GOROOT
    - echo $GOPATH
    - ls
    - pwd
    - make init
    - go get github.com/tools/godep
    - godep restore
    - make test-formatters
    - make test-contracts
    # Build binary, worker and api
    # - if [ "$IS_PULL_REQUEST" == false ]; then ./build_docker_images.sh; fi

  on_success:
    - ./telegram.sh "Build $BUILD_NUMBER passed."
  on_failure:
    - ./telegram.sh "Build $BUILD_NUMBER failed."

integrations:
  hub:
    - integrationName: Vishnu's Docker
      type: docker
      branches:
        only:
          - master
          - dev